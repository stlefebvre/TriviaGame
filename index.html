<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
</head>
<body>
    <h1>Trivia!</h1>

    <div id="timer-display">15</div>

    <div id="buttons">
        <button id="start-game">Start Game!</button>
        <button id="next">Next Question</button>
        <button id="get-score">Show Me My Score!</button>
    </div>

    <div id="time-left-display"></div>

    <div id="questions-form">
        <h2>
            <span id="question-goes-here"></span>
        </h2>

        <form id="form-id">
            <input type="radio" class="answerChoices" name="answerChoices" value="1">
            <span id="answer1"></span>
            <input type="radio" class="answerChoices" name="answerChoices" value="2">
            <span id="answer2"></span>
            <input type="radio" class="answerChoices" name="answerChoices" value="3">
            <span id="answer3"></span>
            <input type="radio" class="answerChoices" name="answerChoices" value="4">
            <span id="answer4"></span>
        </form>

        <div id="year-founded-answers">
            <div id="year-founded-correct">
                
            </div>
        </div>
    </div>
<!--My Javascript-->
<script src="assets/javascript/app.js"></script>
</body>
</html>
